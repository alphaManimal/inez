<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td><td><i>{{ post.author.nickname }} says:</i><br>{{ post.body }}</td>
		<p><a href="{{url_for('user', nickname=post.author.nickname)}}</a> said {{ momentjs(post.timestamp).fromNow() }}:</p>
		<p><strong>{{ post.body }}</strong></p>
    </tr>
</table>
